<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Section Design Using TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section id="destination">
      <div class="w-11/12 mx-auto">
        <div class="text-center w-full lg:w-8/12 mx-auto">
          <h2 class="text-blue-600 text-2xl lg:text-3xl font-bold">
            Choose Your Destination
          </h2>
          <p class="text-amber-200 px-0 my-5">
            Dolor sit amet consectetur. Diam volutpat neque habitasse pharetra
            odio sit massa. Sodales dictumst nec nibh pellentesque.
          </p>
        </div>
        <div
          class="grid gap-5 grid-cols-1 lg:grid-cols-12 grid-rows-3 justify-center items-center"
        >
          <div class="relative h-72 text-center col-auto lg:col-span-6">
            <img
              class="w-full h-full rounded-2xl object-cover"
              src="./Images/gall1.png"
              alt=""
            />
            <p
              class="absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 flex justify-center items-center text-2xl font-bold"
            >
              Maldives
            </p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-6">
            <img
              class="w-full h-full rounded-2xl object-cover"
              src="./Images/gall2.png"
              alt=""
            />
            <p
              class="absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 flex justify-center items-center text-2xl font-bold"
            >
              Indonesia
            </p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-4">
            <img
              class="w-full h-full rounded-2xl object-cover"
              src="./Images/gall3.png"
              alt=""
            />
            <p
              class="absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 flex justify-center items-center text-2xl font-bold"
            >
              Srilanka
            </p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-5">
            <img
              class="w-full h-full rounded-2xl object-cover"
              src="./Images/gall4.png"
              alt=""
            />
            <p
              class="absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 flex justify-center items-center text-2xl font-bold"
            >
              North America
            </p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-3">
            <img
              class="w-full h-full rounded-2xl object-cover"
              src="./Images/gall5.png"
              alt=""
            />
            <p
              class="absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 flex justify-center items-center text-2xl font-bold"
            >
              Kashmir
            </p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-5">
            <img
              class="w-full h-full rounded-2xl object-cover"
              src="./Images/gall6.png"
              alt=""
            />
            <p
              class="absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 flex justify-center items-center text-2xl font-bold"
            >
              Bangladesh
            </p>
          </div>
          <div class="relative h-72 text-center col-auto lg:col-span-7">
            <img
              class="w-full h-full rounded-2xl object-cover"
              src="./Images/gall7.png"
              alt=""
            />
            <p
              class="absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 flex justify-center items-center text-2xl font-bold"
            >
              Bandarban
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
